<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio MG | Verifypage</title>
    <style>
        @font-face {
            font-family: 'San Francisco';
            font-weight: 400;
            font-style: normal;
            src: local(".SFNSText-Regular"), local("SF Pro Text Regular"), local("San Francisco"),
                 url("https://cdn.jsdelivr.net/gh/swiss/style/fonts/sf-pro-display-regular.woff2") format("woff2");
        }

        body {
            font-family: 'San Francisco', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 40px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .helper-text {
            color: #666666;
            font-size: 14px;
            margin: 15px 0;
            cursor: pointer;
        }

        .grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            text-align: center;
        }

        .image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }

        .description {
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code bestätigen</h1>

        <div class="input-container">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <a>Die Verifizierungsmail wurde erfolgreich versendet.</a>
        <div class="helper-text" onclick="showGrid()">E-Mail nicht erhalten?</div>

        <div class="grid" id="grid">
            <div class="grid-item">
                <img src="https://medieninformatik.maxigoldmann.de/gestaltung/leeres_postfach.png" alt="Leeres Postfach" class="image">
                <div class="subtitle">1.</div>
                <div class="description">Schau in dein Postfach nach der E-Mail.</div>
            </div>
            <div class="grid-item">
                <img src="https://medieninformatik.maxigoldmann.de/gestaltung/spam.png" alt="Spam" class="image">
                <div class="subtitle">2.</div>
                <div class="description">Öffne den Spamordner deines E-Mail-Programms.</div>
            </div>
            <div class="grid-item">
                <img src="https://medieninformatik.maxigoldmann.de/gestaltung/postfach.png" alt="Postfach" class="image">
                <div class="subtitle">3.</div>
                <div class="description">Suche die Verifizierungsmail und gib den Bestätigungscode ein.</div>
            </div>
        </div>
    </div>

    <script>
        function showGrid() {
            document.getElementById('grid').style.display = 'grid';
        }
    </script>
</body>
</html>
